<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weazzy - Weather Forecast App</title>
		<link rel="icon" type="image/x-icon" href="/media/favicon.ico" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link href="styles/style.css" rel="stylesheet" type="text/css" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="wrapper">
				<nav class="navbar bg-light app-header">
					<div class="container-fluid">
						<div class="logo">
							<img src="media/vane.svg" alt="Cockvane" class="cockvane" />
							<a class="navbar-brand logo-title">Weazzy</a>
						</div>

						<form class="d-flex" role="search" id="search-form">
							<input
								class="form-control me-2"
								type="search"
								placeholder="Enter city..."
								aria-label="Search"
								id="search-city"
								autocomplete="off"
							/>
							<button class="btn search-button" type="submit">
								<i class="fa-solid fa-magnifying-glass search-icon"></i>
							</button>
						</form>
					</div>
				</nav>
				<div class="weather-in-city">
					Weather in
					<span class="current-city"><strong id="current-city"></strong></span>
					<button
						class="btn search-button find-me-button"
						id="find-me-button"
						type="submit"
					>
						<i class="fa-solid fa-location-dot"></i>
					</button>
				</div>
				<div class="all-days-weather">
					<div id="forecast">
						<ul class="nav nav-tabs" id="myTab" role="tablist"></ul>
					</div>
					<div class="tab-content" id="myTabContent">
						<div
							class="tab-pane fade show active"
							id="day-1-tab-pane"
							role="tabpanel"
							aria-labelledby="day-1-tab"
							tabindex="0"
						>
							<div class="container">
								<div class="row">
									<div class="col-3">
										<div class="day-big">
											<img
												class="day-big-icon"
												id="day-big-icon"
												src=""
												alt=""
											/><br />
											<strong><span id="temperature"></span> Â°C</strong><br />
											<span id="weather-description"></span><br />
											<span id="day-1"></span><br />
											<strong id="current-time"></strong>
										</div>
									</div>
									<div class="col-4 weather-param">
										<p>Wind: <span id="wind"></span> km/h</p>
										<p>Pressure: <span id="pressure"></span> mm</p>
										<p>Humidity: <span id="humidity"></span>%</p>
									</div>
									<div class="col-5 fact">
										<div
											class="card text-bg-info mb-3"
											style="max-width: 18rem"
										>
											<div class="card-header">
												<strong>Fact of the day</strong>
											</div>
											<div class="card-body">
												<p class="card-text" id="day-fact"></p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				Coded by
				<a href="https://www.linkedin.com/in/olena-moody/" target="_blank"
					>Olena Kravchuk</a
				>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
		<script
			src="https://kit.fontawesome.com/5dd60fe15c.js"
			crossorigin="anonymous"
		></script>
		<script src="src/index.js"></script>
	</body>
</html>
